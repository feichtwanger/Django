<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogFeicht</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Feichtwanger Blog</h1>
    </header>
    <div class="container">
        {% for post in posts %}
            <article class="post">
                <h2>{{ post.title }}</h2>
                <pre>{{ post.content }}</pre>
                <br>
                <br>
                <small class="author">Автор: {{ post.author }}</small>
                
                <small>Публикация: {{ post.created_at }}</small>
            </article>
        {% endfor %}
    </div>
</body>
</html>
